<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <figure class="logo">
            <img src="imagenes/logo.png" height="60" alt="logo">
        </figure>
        <h1>Blackjack</h1>
    </div>
    <div class="container">
        <div class="row" id="computadora">
            <div class="col-12">
                <h4>Computadora <small id="puntosComputadora">0</small></h4>
            </div>
            <div id="cartasComputadora"></div>
        </div>
        <div class="row" id="jugador">
            <div class="col-12">
                <h4>Jugador <small id="puntosJugador">0</small></h4>
            </div>
            <div id="cartasJugador"></div>
        </div>
        <div class="container my-4 text-center" id="botones">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary mx-1" id="btn-nuevo">Nuevo juego</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary mx-1" id="btn-carta">Tomar carta</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger mx-1" id="btn-detener">Detener</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Libreria JQuery-->
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
